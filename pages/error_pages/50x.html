<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500-505: Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        .error-code {
            font-size: 120px;
            color: #d9534f; /* Bootstrap's danger color */
        }

        .error-message {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-code">500</div>
    <div class="error-message">Internal Server Error</div>
    <p>Sorry, something went wrong on the server. We are working to fix it.</p>
</body>
</html>
