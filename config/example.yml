#comment;
error_log_file  : /Users/ysalmi/webserv.error.log
error_log_level : warn

cluster:
  default_mime: text/plain
  mime_types:
    # html: text/html
    jpg: image/jpeg
  keep_alive:	65
  server_props: no

  error_page:
    file: /40x.html
    codes:
      - 401
      - 404
      - 416

  server:
    root: /Users/ysalmi/code/in_progress/webserv/pages
    # default: yes
    host: localhost
    ports:
      - 8000
      - 8080
    # names:
    #   - localhost
    error_page:
      file: /50x.html
      codes:
        - 500
        - 501
    error_page:
      file: /4xx.html
      codes:
        - 418
        - 404
        - 400
    upload: /upload
    cgi:
      - .py
    route:
      uri: /test
      root: /Users/ysalmi/code/in_progress/webserv/pages
      redirect:
        code: 301
        location: /
      allowed_methods:
        - POST
        - DELETE
        - GET
    route:
      uri: /
      root: /Users/ysalmi/code/in_progress/webserv
      upload: /upload
      autoindex: yes
      allowed_methods:
        - POST
        - DELETE
        - GET
    route:
      uri: /pages
      autoindex: yes
      root: /Users/ysalmi/code/in_progress/webserv/pages
      upload: /upload
      allowed_methods:
        - POST
        - DELETE
        - GET
    route:
      uri: /pages
      root: /Users/ysalmi/code/in_progress/webserv/pages
      index: index.html
      upload: /upload
      allowed_methods:
        - POST
        - DELETE
        - GET
  
  server:
    host: 10.30.252.175
    index: index.html
    root: /Users/ysalmi/code/in_progress/webserv/pages/test_dir
    ports:
      - 8058
    error_page:
      file: /40x.html
      codes:
        - 418
        # - 404
        - 400
    route:
      uri: /
      allowed_methods:
        - GET
        - POST